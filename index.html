<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM practice project</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="inner__container">
            <header class="header">
                <div class="header__container">
                    <div class="header__burger-menu">
                        <div class="header__menu-btn">
                            <span class="menu-btn__span"></span>
                            <span class="menu-btn__span"></span>
                            <span class="menu-btn__span"></span>
                        </div>
    
                        <div class="header__menu">
                            <ul class="menu__list">
                                <li class="list__elements"><a href="#">About my work</a></li>
                                <li class="list__elements"><a href="#">Portfolio</a></li>
                                <li class="list__elements"><a href="#">Price</a></li>
                                <li class="list__elements"><a href="#">Contacts</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="header__form">
                        <div class="form__sign-up">
                            <a class="form__btn" href="#">Sign up</a>
                        </div>

                        <div class="form__login">
                            <a class="form__btn" href="#">Login</a>
                        </div>
                    </div>
                </div>
            </header>

            <main class="main">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="content__title">Pexels</h1>
                        <p class="content__caption">Best free stock photos in one place.</p>
                    </div>

                    <div class="main__search-bar">
                        <div class="search-bar__search">
                            <input type="text" placeholder="Search for free photos.." class="search-bar__input">
                        </div>

                        <div class="search-bar__options">
                            <a class="options__option" href="#">travel</a>
                            <a class="options__option" href="#">fish</a>
                            <a class="options__option" href="#">shopping</a>
                            <a class="options__option" href="#">house</a>
                            <a class="options__option" href="#">healthy</a>
                            <a class="options__option" href="#">football</a>
                            <a class="options__option" href="#">boat</a>
                            <a class="options__option" href="#">flowers</a>
                            <a class="options__option" href="#">art</a>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <div class="footer__container">
                    <div class="footer__social-media">
                        <a class="social-media__link" href="#">
                            <img class="social-media__icon" src="/img/facebook.png" alt="facebook"></a>
                        <a class="social-media__link" href="#">
                            <img class="social-media__icon" src="/img/twitter.png" alt="twitter"></a>
                        <a class="social-media__link" href="#">
                            <img class="social-media__icon" src="/img/instagram-logo.png" alt="instagram"></a>
                    </div>

                    <div class="footer__question">
                        <a class="question__link" href="#">Are you a photographer?</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
